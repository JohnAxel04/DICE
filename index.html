<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            width: 200px;
            height: 50px;
            font-size: 2rem;
            border-radius: 10px;
        }
        span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="roll()">Roll</button>
    <span class="text" id="text1">0</span>
    <span class="text" id="text2">0</span>
    <span class="text" id="text3">0</span>
    <p>Total: <span id="total">0</span></p>
    <script>
        const button = document.getElementById('btn');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        let max = 6;
        let min = 1;
        
        let total = document.getElementById('total');

        function roll(){
            let Total = 0;

            const random1 = Math.floor(Math.random() * max) + min;
            const random2 = Math.floor(Math.random() * max) + min;
            const random3 = Math.floor(Math.random() * max) + min;

            

            text1.innerText = random1;
            text2.innerText = random2;
            text3.innerText = random3;

            Total = random1 + Total;
            Total = random2 + Total;
            Total = random3 + Total;

            total.textContent = Total;
        }
        
    </script>
</body>
</html>
